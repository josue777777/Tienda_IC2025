        <h2>pagina 8 formularios </h2>
        
        <form action="#" method="POST">
    <!-- Etiqueta para el campo de nombre -->
    <label> Nombre </label>
    <!-- Campo de texto para ingresar el nombre -->
    <input placeholder="Ingrese su nombre" type="text" name="nombre" value="" size="20"/> 
    <br> <!-- <br> se usa aquí para separar el campo de nombre y el siguiente -->

    <!-- Etiqueta para el campo de apellido -->
    <label> Apellido </label>
    <!-- Campo de texto para ingresar el apellido -->
    <input placeholder="Ingrese su apellido" type="text" name="apellido" value="" size="20"/> 
    <br> <!-- <br> se usa para separar el campo de apellido del siguiente -->

    <!-- Etiqueta para el campo de correo -->
    <label> Correo </label>
    <!-- Campo de texto para ingresar el correo electrónico -->
    <input placeholder="Ingrese su correo" type="email" name="correo" value="" size="20"/> 
    <br> <!-- <br> se usa para separar el campo de correo del siguiente -->

    <!-- Botón de envío del formulario -->
    <input type="submit" value="Registrar">        
</form>
